<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1>List of ShipmentType</h1>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                    <th>Id</th>
                    <th>Mode</th>
                    <th>Code</th>
                    <th>Enabled</th>
                    <th>Grade</th>
                    <th>Desc</th>
            </tr>
            <tr th:each="st : ${list}">
                <td th:text="${st.shipId}"></td>
                <td th:text="${st.shipMode}"></td>
                <td th:text="${st.shipCode}"></td>
                <td th:text="${st.enableShip}"></td>
                <td th:text="${st.shipGrade}"></td>
                <td th:text="${st.shipDesc}"></td>
            </tr>             
        </table>
    </div>
    <div class="card-footer" th:if="${msg!=null}">
        <p th:text="${msg}"></p>
    </div>
<script>
    $(document).ready(()=>{

    })
</script>
</div>
</body>
</html>
